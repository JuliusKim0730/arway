version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: arway-postgres
    environment:
      POSTGRES_DB: arway_lite
      POSTGRES_USER: arway_user
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U arway_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: arway-backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://arway_user:password@postgres:5432/arway_lite
      SECRET_KEY: your-secret-key-here
      DEBUG: "True"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: arway-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: arway-admin
    ports:
      - "3001:3001"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    depends_on:
      - backend
    volumes:
      - ./admin:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

volumes:
  postgres_data:
