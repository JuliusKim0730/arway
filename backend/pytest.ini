[pytest]
# pytest 설정 파일

# 테스트 디렉토리 및 파일 패턴
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 마커 정의
markers =
    integration: 통합 테스트 (실제 DB 연결 필요)
    unit: 유닛 테스트 (Mock 사용)
    slow: 느린 테스트

# 출력 옵션
addopts = 
    -v
    --tb=short
    --strict-markers

# 경고 필터
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

